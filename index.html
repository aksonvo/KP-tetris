<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kraft Tetris Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Kraft Tetris</h1>
    <p>Enter Your Name:</p>
    <input type="text" id="playerName" placeholder="Your Name" maxlength="10">
    <p>Press Spacebar or Click Start to Begin</p>
    <button id="startButton">Start Game</button>
  </div>

  <!-- Game Header -->
  <div id="gameHeader" style="display: none;">
    <div id="scoreContainer">
      Modules: <span id="score">0</span>
    </div>
    <div id="levelContainer">
      Level: <span id="level">1</span>
    </div>
    <div id="timeContainer">
      Time procrastinated: <span id="time">00:00</span>
    </div>
  </div>

  <!-- Game Container -->
  <div id="gameContainer" style="display: none;">
    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="300" height="600"></canvas>
    <!-- Next Piece Preview -->
    <div id="nextPieceContainer">
      <h3>Next Module</h3>
      <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
    </div>
  </div>

  <!-- Pause Screen -->
  <div id="pauseScreen" style="display: none;">
    <h2>Paused</h2>
    <div id="pauseMenu">
      <button id="resumeButton">Resume</button>
      <button id="restartButton">Restart</button>
      <button id="mainMenuButton">Main Menu</button>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" style="display: none;">
    <h2>Game Over</h2>
    <div id="finalMessage"></div>
    <p>Press Enter or Click Restart to Play Again</p>
    <button id="restartGameOverButton">Restart Game</button>
  </div>

  <!-- High Score Table -->
  <div id="highScoreTable" style="display: none;">
    <h3>High Scores</h3>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="highScoresBody">
        <!-- High scores will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script src="game.js"></script>
</body>
</html>
